<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
    <title>App de clima</title>

</head>

<body>
    
    <div class="container">
        <div class="Caixa-de-Pesquisa">
            <i class="fa-solid fa-location"></i>
            <input type="texto" placeholder="Digite o seu local">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
    </div>
    
    <div class="não-encontrada">
        <img src="Imagens/404.png" alt="404">
        <p>Oops! Localização invalida :/</p>
    </div>

    <div class="Caixa do clima">
        <img src="">
        <p class="Temperatura"></p>
        <p class="Descrição"></p> 
    </div>
    <div class="Detalhes-do-tempo">
        <div class="Humidade">
            <i class="fa-solid fa-water"></i>
            <div class="texto">
                <span></span>
                <p>Humidade</p>
            </div>
            <div class="Ventania">
                <i class="fa-solid fa-ventania"></i>
                <div class="texto">
                    <span></span>
                    <p>Velocidade do Vento</p>
                </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
